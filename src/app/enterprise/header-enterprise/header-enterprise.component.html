<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list color="primary">
      <a mat-list-item (click)="employee()">{{ enterpriseMenu01 }}</a>
      <a mat-list-item (click)="material()">{{ enterpriseMenu02 }}</a>
      <a mat-list-item (click)="accounting()">{{ enterpriseMenu03 }}</a>
      <a mat-list-item (click)="production()">{{ enterpriseMenu04 }}</a>
      <a mat-list-item (click)="member()">{{ enterpriseMenu05 }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ appTitle }}<sup>&reg;</sup></span>
      <div class="buttonGroup">
        <span><a mat-raised-button href="">{{ enterpriseButton01 }}</a></span>
        <span><a mat-raised-button href="">{{ enterpriseButton02 }}</a></span>
        <span><a mat-raised-button href="">{{ enterpriseButton03 }}</a></span>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
